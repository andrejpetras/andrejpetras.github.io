title: "Andrej's Blog"
author: "Andrej Petras"
description: "My last blog. Probably no one else will ever read it, but oh well." 
# This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.

future: false # GitHub Pages will publish future posts if this isn't set to false

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
email: "andrej@lorislab.org"
twitter_username: "andrejpetras"
github_username: "andrejpetras"
linkedin_username: "andrejpetras"
#facebook_username: username
#flickr_username: username
#instagram_username: username
#pinterest_username: username
#youtube_username: username
#googleplus_username: +username

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
#theme: "minima"
remote_theme: pages-themes/architect@v0.2.0

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-remote-theme # add this line to the plugins list if you already have one

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other

# The github repo that is to be used for looking up comments
comments_repo: andrejpetras/andrejpetras.github.io

google_analytics: UA-43891726-2